<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing text game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/texts.js"></script>
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__detail timer">
            <span>45s</span>
        </div>
        <input class="wrapper__input" type="text">
        <div class="wrapper__text">
            <p></p>
        </div>
        <div class="wrapper__line"></div>
        <div class="wrapper__content">
            <ul class="wrapper__details">
                <li class="wrapper__detail mistakes">
                    <p>Mistakes:</p>
                    <span>00</span>
                </li>
                <li class="wrapper__detail wpm">
                    <p>WPM:</p>
                    <span>00</span>
                </li>
                <li class="wrapper__detail cpm">
                    <p>CPM:</p>
                    <span>00</span>
                </li>
                <li class="wrapper__detail accuracy">
                    <p>Accuracy:</p>
                    <span>00</span>
                </li>
            </ul>
            <button class="wrapper__button">Try Again</button>
        </div>
    </div>
</body>
</html>
